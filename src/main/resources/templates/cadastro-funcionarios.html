<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Controle Animal</title>

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/vendors.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/algaworks.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>



	<section class="aw-layout-page">


<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de funcionário
		</h1>
	</div>
</div>

<div class="container-fluid">

	<div class="alert  alert-danger  alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<i class="fa  fa-exclamation-circle"></i> Funcionário já cadastrado!.
	</div>
		<div layout:include="Mensagem"></div>
	<form method="POST" class="form-vertical  js-form-loading" >
		<input type="hidden" th:field="*{id}"/>
		<div class="form-group" >
			<label for="nome">Nome completo</label>
			<input id="nome"  name="nome" type="text" class="form-control" />
		</div>
		<div class="col-sm-3" >
			<label for="cpf">CPF</label>
			<input id="cpf"  name="cpf" type="text" class="form-control" />
		</div>
		<div class="col-sm-3" >
			<label for="rg">RG</label>
			<input id="rg"  name="rg" type="text" class="form-control" />
		</div>
		<div class="form-group" >
			<label for="email">E-mail</label>
			<input id="email"  name="email" type="text" class="form-control" />
		</div>
		<div class="form-group row" >
			<div class="col-sm-3" >
			<label for="nascimento">Data de nascimento</label>
			<input class="form-control" name="nascimento" type="date" id="nascimento">
		</div>
		<div class="col-sm-3" >
			<label for="endereco">Endereço</label>
			<input id="endereco" name="endereco" type="text" class="form-control" />
		</div>
			<div class="col-sm-3" >
			<label for="bairro">Bairro</label>
			<input class="form-control" name="bairro" type="text" id="bairro">
		</div>
		<div class="col-sm-3" >
			<label for="cidade">Cidade</label>
			<input class="form-control" name="cidade" type="date" id="cidade">
		</div>
		<div class="col-sm-3" >
			<label for="estado">Estado</label>
			<input class="form-control" name="estado" type="date" id="estado">
		</div>
		<div class="col-sm-3" >
			<label for="pais">País</label>
			<input class="form-control" name="pais" type="date" id="pais">
		</div>
		<div class="col-sm-3" >
			<label for="cep">CEP</label>
			<input class="form-control" name="cep" type="date" id="cep">
		</div>
		<div class="col-sm-3 ">
			<label  for="focusCargo">Cargo</label>
			<select class="form-control" id="focusCategoria"
				name="idCargo" onchange="cadastroProdutoSelect()">
				<<option></option>>
				<option>Técnico de laboratório</option>
				<option>Zootécnico</option>
				<!-- Comando para criar uma lista de fazenda -->
				<option th:each="cargos : ${cargos}"
					th:value="${fazenda.id}" th:text="${fazenda.nome}"></option>
			</select>
		</div>
		<div class="col-sm-3">
				<label  for="focusCargo"> </label>
			<a th:href="@{/categorias/novo}"><button type="button"
					class="form-control btn btn-success">
					Novo Cargo <i class="icon-plus icon-white"></i>
				</button></a>
		</div>
	</div>
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
			<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
			<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir funcionário</a>
		</div>

	</form>
</div>

<script>
function excluir() {
	swal({
		title: "Tem certeza?",
		text: "Você não poderá recuperar o cadastro do funcionário após a exclusão.",
		type: "warning",
		showCancelButton: true,
		confirmButtonColor: "#DD6B55",
		confirmButtonText: "Sim, exclua agora!",
		closeOnConfirm: false,
		showLoaderOnConfirm: true
	}, function() {
		setTimeout(function() {
			swal("Excluído!", "Animal foi excluído com sucesso.", "success");
		}, 2000);
	});
}
</script>
</div>
<script type="text/javascript" src="assets/javascripts/jquery-3.1.1.min.js"></script>
<script src="assets/javascripts/vendors.min.js"></script>
<script src="assets/javascripts/algaworks.min.js"></script>
<script type="text/javascript" src="assets/javascripts/jquery.validate.min.js"></script>
</section>
<script>
    $(function(){
        $("#form-cadastro-animal").validate({
          rules : {
							nome : { required : true },
							cpf : { required : true },
							rg : { required : true },
							celular : { required : true },
							email : { required : true, email : true },
							endereco : { required : true },
							bairro : { required : true },
							cidade : { required : true },
							estado : { required : true },
							pais : { required : true },
							cep : { required : true }
          },
          messages : {
							nome: { required : "Por favor, informe o nome." },
							cpf : { required : "Por favor, informe o CPF."},
							rg : { required : "Por favor, informe o RG."},
							celular : { required : "Por favor, informe o celular." },
							email : { required : "Por favor, informe o email." },
							endereco : { required : "Por favor, informe o endereço." },
							bairro : { required : "Por favor, informe o bairro." },
							cidade : { required : "Por favor, informe a cidade." },
							estado : { required : "Por favor, informe o estado." },
							pais : { required : "Por favor, informe o país." },
							cep : { required : "Por favor, informe o CEP." }

          }
        });
      });
    </script>
</body>
</html>
